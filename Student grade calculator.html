<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <!-- Link for font -->
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #02a8a8, #4fb783);
            font-family: 'Righteous', sans-serif;
            font-size: 16px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .screen-body-item {
            padding: 20px;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .showdata {
            color: #333;
            font-size: 1.2rem;
            padding-top: 20px;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Main HTML -->
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div class="screen-body-item">
            <div class="app">
                <div class="form-group">
                    <!-- Options for taking input -->
                    <input type="text" class="form-control" placeholder="CHEMISTRY" id="chemistry" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="HINDI" id="hindi" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="MATHS" id="maths" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="PHYSICS" id="phy" />
                </div>
                <div>
                    <input type="button" value="Show Percentage" class="form-button" onclick="calculate()" />
                </div>
            </div>
        </div>
        <!-- For showing the result -->
        <div class="form-group showdata">
            <p id="showdata"></p>
        </div>
    </div>
	<script>
	// Function for calculating grades 
const calculate = () => { 

// Getting input from user into height variable. 
let chemistry = document.querySelector("#chemistry").value; 
let hindi = document.querySelector("#hindi").value; 
let maths = document.querySelector("#maths").value; 
let phy = document.querySelector("#phy").value; 
let grades = ""; 

// Input is string so typecasting is necessary. */ 
let totalgrades = 
	parseFloat(chemistry) + 
	parseFloat(hindi) + 
	parseFloat(maths) + 
	parseFloat(phy); 

// Checking the condition for the providing the 
// grade to student based on percentage 
let percentage = (totalgrades / 400) * 100; 
if (percentage <= 100 && percentage >= 80) { 
	grades = "A"; 
} else if (percentage <= 79 && percentage >= 60) { 
	grades = "B"; 
} else if (percentage <= 59 && percentage >= 40) { 
	grades = "C"; 
} else { 
	grades = "F"; 
} 
// Checking the values are empty if empty than 
// show please fill them 
if (chemistry == "" || hindi == ""
			|| maths == "" || phy == "") { 
	document.querySelector("#showdata").innerHTML 
		= "Please enter all the fields"; 
} else { 

	// Checking the condition for the fail and pass 
	if (percentage >= 39.5) { 
	document.querySelector( 
		"#showdata"
	).innerHTML = 
		` Out of 400 your total is ${totalgrades} 
		and percentage is ${percentage}%. <br> 
		Your grade is ${grades}. You are Pass. `; 
	} else { 
	document.querySelector( 
		"#showdata"
	).innerHTML = 
		` Out of 400 your total is ${totalgrades} 
		and percentage is ${percentage}%. <br> 
		Your grade is ${grades}. You are Fail. `; 
	} 
} 
}; 
	</script>
</body>

</html>
