<!DOCTYPE html> 
<html lang="en"> 

<head> 
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content= 
	"width=device-width, initial-scale=1.0"> 
<style> 
	body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 25vw;
  margin: 50px auto;
  padding: 20px;
  background-color: #f0f8ff; /* Light Blue */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
  text-align: center;
  margin-bottom: 20px;
}

.description {
  text-align: center;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input {
  padding: 8px;
  width: 100%;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.check-btn {
  margin-top: 15px;
  padding: 10px;
  background-color: #4caf50; /* Green */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.check-btn:hover {
  background-color: #45a049;
}

.error-message {
  margin-top: 15px;
  padding: 10px;
  color: #ff0000; /* Red */
}

.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

th {
  background-color: #4caf50; /* Green */
  color: white;
}

.no-of-notes {
  font-weight: bold;
}


</style> 
</head> 

<body>
  <div class="container">
    <header>
      <h1>Pay Role Management</h1>
    </header>
    <p class="description">
      Enter the bill amount and the cash given by the customer and know the minimum number of notes to return.
    </p>

    <div class="input-group">
      <label for="input-bill">Enter the bill amount:</label>
      <input class="input-bill" id="bill" />
    </div>

    <div class="input-group">
      <label for="cash-given">Cash Given:</label>
      <input class="cash-given" id="cash" />
    </div>

    <button class="check-btn" id="btn">Check</button>

    <p id="error" class="error-message"></p>

    <table class="table">
      <caption><strong>Return Change</strong></caption>
      <tr class="row">
        <th class="row">No of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
      </tr>
      <tr>
        <th class="row">Notes</th>
        <td class="row">2000</td>
        <td class="row">500</td>
        <td class="row">100</td>
        <td class="row">20</td>
        <td class="row">10</td>
        <td class="row">5</td>
        <td class="row">1</td>
      </tr>
    </table>
  </div>
</body>
<script> 
	var inputBill = document.getElementById("bill"); 
	var cashGiven = document.getElementById("cash"); 
	var checkBtn = document.getElementById("btn"); 
	var errMsg = document.getElementById("error"); 
	var noOfNotes = document.querySelectorAll(".no-of-notes"); 
	var notes = [2000, 500, 100, 20, 10, 5, 1]; 

	function errorHandle(error) { 
		errMsg.style.display = "block"; 
		errMsg.innerText = error; 
	} 

	function hideMessage() { 
		errMsg.style.display = "none"; 
	} 

	function clickHandler() { 
		hideMessage(); 
		if (inputBill.value < 0) { 
			errorHandle("Please Enter a positive value"); 
		} else { 
			var remaining = cashGiven.value - inputBill.value; 
			if (remaining < 0) { 
			errorHandle("Give me more"); 
			} else { 
			for (var i = 0; i < notes.length; i++) { 
				const paisa = Math.trunc(remaining / notes[i]); 
				remaining %= notes[i]; 
				noOfNotes[i].innerText = paisa; 

			} 

			} 
		} 
	} 

	checkBtn.addEventListener("click", clickHandler); 
</script> 
</body> 

</html>
